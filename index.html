<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>恰恰阅读 · 一键运行</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fdf9f3 0%, #f8f4ed 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2d2b28;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #2d2b28, #5a5550);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .notice {
      font-size: 1rem;
      color: #6b6660;
      margin-bottom: 32px;
      padding: 0 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(245, 124, 0, 0.25);
      width: auto;
      display: inline-block;
    }

    .btn:hover:not(:disabled) {
      background: #e66f00;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 124, 0, 0.35);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #6b6660;
      display: none;
    }

    #log {
      background: rgba(253, 249, 243, 0.7);
      color: #2d2b28;
      padding: 20px;
      border-radius: 16px;
      margin-top: 24px;
      font-family: 'SFMono-Regular', Consolas, monospace;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    #log::-webkit-scrollbar {
      width: 6px;
    }
    #log::-webkit-scrollbar-track {
      background: transparent;
    }
    #log::-webkit-scrollbar-thumb {
      background: #d9d4cd;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .glass-card {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>恰恰阅读 · 一键运行</h1>

    <p class="notice">
      点击下方按钮即可启动脚本。<br>
      任务运行后，日志将实时显示在下方区域。
    </p>

    <div class="glass-card">
      <button id="runBtn" class="btn">立即运行</button>
      <div class="loading" id="loading">正在检查任务状态…</div>
      <pre id="log"></pre>
    </div>
  </div>

  <script>
    // ✅ 请务必替换成你自己的 Vercel 部署地址
    const API_BASE = 'https://qlsite.vercel.app';

    let logInterval = null;
    let isTaskRunning = false;

    async function checkIfRunning() {
      try {
        const res = await fetch(`${API_BASE}/api/task-status`);
        if (!res.ok) return false;
        const data = await res.json();
        return Boolean(data?.running);
      } catch (err) {
        console.warn('检查任务状态失败:', err);
        return false;
      }
    }

    async function fetchLog() {
      try {
        const res = await fetch(`${API_BASE}/api/run`, { method: 'POST' });
        const data = await res.json();
        return data.log || '[暂无日志]';
      } catch (err) {
        return `⚠️ 日志获取失败: ${err.message}`;
      }
    }

    function formatLog(text) {
      if (typeof text !== 'string') text = String(text);
      const escaped = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
      return escaped.replace(/\n/g, '<br>');
    }

    function updateButtonState(running) {
      const btn = document.getElementById('runBtn');
      if (running) {
        btn.disabled = true;
        btn.textContent = '任务运行中…';
      } else {
        btn.disabled = false;
        btn.textContent = '立即运行';
      }
    }

    function stopAutoRefresh() {
      if (logInterval) {
        clearInterval(logInterval);
        logInterval = null;
      }
    }

    async function startAutoRefresh() {
      stopAutoRefresh();

      logInterval = setInterval(async () => {
        const stillRunning = await checkIfRunning();
        if (!stillRunning) {
          stopAutoRefresh();
          isTaskRunning = false;
          updateButtonState(false);
          const logEl = document.getElementById('log');
          if (!logEl.innerHTML.includes('✅ 任务已完成')) {
            logEl.innerHTML += '<br><br>✅ 任务已完成';
          }
          return;
        }

        const rawLog = await fetchLog();
        document.getElementById('log').innerHTML = formatLog(rawLog);
      }, 5000);
    }

    // ======================
    // 核心：带进度提示的任务启动
    // ======================
    async function runTask() {
      const btn = document.getElementById('runBtn');
      const loadingEl = document.getElementById('loading');
      const logEl = document.getElementById('log');

      btn.disabled = true;
      loadingEl.style.display = 'block';
      logEl.style.display = 'none';

      try {
        const triggerRes = await fetch(`${API_BASE}/api/run`, { method: 'POST' });
        const triggerData = await triggerRes.json();

        if (!triggerData.success) {
          throw new Error(triggerData.error || '触发任务失败');
        }

        logEl.style.display = 'block';
        logEl.innerHTML = '正在启动任务，请稍候…';

        let running = false;
        let attempt = 0;
        const maxAttempts = 15;

        while (attempt < maxAttempts) {
          await new Promise(resolve => setTimeout(resolve, 1000));
          running = await checkIfRunning();
          attempt++;

          if (running) {
            break;
          }

          logEl.innerHTML = `正在启动任务…（第 ${attempt} 次检查，共最多 ${maxAttempts} 次）`;
        }

        if (running) {
          isTaskRunning = true;
          updateButtonState(true);
          startAutoRefresh();
          logEl.innerHTML = '任务已成功启动，正在加载日志…';
        } else {
          throw new Error('任务启动超时，可能已在后台运行但状态未同步');
        }
      } catch (err) {
        console.error('Run task error:', err);
        document.getElementById('log').innerHTML = `⚠️ ${err.message}`;
        document.getElementById('log').style.display = 'block';
        updateButtonState(false);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    async function initPage() {
      const loadingEl = document.getElementById('loading');
      const logEl = document.getElementById('log');

      loadingEl.style.display = 'block';
      isTaskRunning = await checkIfRunning();

      if (isTaskRunning) {
        logEl.innerHTML = '检测到任务正在运行，正在加载日志…';
        logEl.style.display = 'block';
        updateButtonState(true);
        startAutoRefresh();
      } else {
        logEl.innerHTML = '任务未运行。点击“立即运行”以启动。';
        logEl.style.display = 'block';
        updateButtonState(false);
      }

      loadingEl.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      initPage();
      document.getElementById('runBtn').addEventListener('click', runTask);
    });
  </script>
</body>
</html>
