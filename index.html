<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>恰恰阅读 · 一键运行</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fdf9f3 0%, #f8f4ed 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2d2b28;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #2d2b28, #5a5550);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .notice {
      font-size: 1rem;
      color: #6b6660;
      margin-bottom: 32px;
      padding: 0 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(245, 124, 0, 0.25);
      width: auto;
      display: inline-block;
    }

    .btn:hover:not(:disabled) {
      background: #e66f00;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 124, 0, 0.35);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      margin-top: 20px;
      font-size: 1rem;
      color: #6b6660;
      display: none;
    }

    #log {
      background: rgba(253, 249, 243, 0.7);
      color: #2d2b28;
      padding: 20px;
      border-radius: 16px;
      margin-top: 24px;
      font-family: 'SFMono-Regular', Consolas, monospace;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    #log::-webkit-scrollbar {
      width: 6px;
    }
    #log::-webkit-scrollbar-track {
      background: transparent;
    }
    #log::-webkit-scrollbar-thumb {
      background: #d9d4cd;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .glass-card {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>恰恰阅读 · 一键运行</h1>

    <p class="notice">
      点击下方按钮即可启动脚本。<br>
      日志将实时显示在下方区域。
    </p>

    <div class="glass-card">
      <button id="runBtn" class="btn">立即运行</button>
      <div class="loading" id="loading">正在触发任务…</div>
      <pre id="log"></pre>
    </div>
  </div>

  <script>
    // ✅ 替换为你的 Vercel 地址
    const API_BASE = 'https://qlsite.vercel.app';

    let logInterval = null;
    let lastLogContent = '';
    let unchangedCount = 0; // 日志未变化次数

    // 获取日志
    async function fetchLog() {
      try {
        const res = await fetch(`${API_BASE}/api/run`, { method: 'POST' });
        const data = await res.json();
        return data.log || '[暂无日志]';
      } catch (err) {
        return `⚠️ 日志获取失败: ${err.message}`;
      }
    }

    // 安全格式化日志
    function formatLog(text) {
      if (typeof text !== 'string') text = String(text);
      const escaped = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
      return escaped.replace(/\n/g, '<br>');
    }

    // 判断日志是否表示任务已完成
    function isTaskFinished(log) {
      const endKeywords = [
        '运行完成',
        '执行完毕',
        'Exit',
        'success',
        'finished',
        '结束',
        'completed',
        '✅',
        '任务成功'
      ];
      const lowerLog = log.toLowerCase();
      return endKeywords.some(kw => lowerLog.includes(kw.toLowerCase()));
    }

    // 更新按钮状态
    function updateButtonState(disabled) {
      const btn = document.getElementById('runBtn');
      btn.disabled = disabled;
      btn.textContent = disabled ? '任务运行中…' : '立即运行';
    }

    // 停止自动刷新
    function stopAutoRefresh() {
      if (logInterval) {
        clearInterval(logInterval);
        logInterval = null;
      }
    }

    // 启动日志自动刷新（每5秒）
    function startAutoRefresh() {
      stopAutoRefresh();

      logInterval = setInterval(async () => {
        const rawLog = await fetchLog();
        const logEl = document.getElementById('log');

        // 如果日志和上次一样
        if (rawLog === lastLogContent) {
          unchangedCount++;
          // 如果连续3次没变，且包含结束词 → 认为完成
          if (unchangedCount >= 3 && isTaskFinished(rawLog)) {
            stopAutoRefresh();
            updateButtonState(false);
            if (!logEl.innerHTML.includes('✅ 任务已完成')) {
              logEl.innerHTML += '<br><br>✅ 任务已完成';
            }
            return;
          }
        } else {
          // 日志变了，重置计数
          unchangedCount = 0;
          lastLogContent = rawLog;
        }

        logEl.innerHTML = formatLog(rawLog);
      }, 5000);
    }

    // 运行任务（简化版：直接开始刷日志）
    async function runTask() {
      const btn = document.getElementById('runBtn');
      const loadingEl = document.getElementById('loading');
      const logEl = document.getElementById('log');

      btn.disabled = true;
      loadingEl.style.display = 'block';
      logEl.style.display = 'none';

      try {
        // 触发任务
        const res = await fetch(`${API_BASE}/api/run`, { method: 'POST' });
        const data = await res.json();

        if (!data.success) {
          throw new Error(data.error || '触发失败');
        }

        // 立即开始刷新日志（不等状态）
        lastLogContent = '';
        unchangedCount = 0;
        logEl.innerHTML = '任务已触发，正在加载日志…';
        logEl.style.display = 'block';
        updateButtonState(true);
        startAutoRefresh();
      } catch (err) {
        console.error('Run error:', err);
        logEl.innerHTML = `⚠️ ${err.message}`;
        logEl.style.display = 'block';
        updateButtonState(false);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    // 初始化
    function initPage() {
      const logEl = document.getElementById('log');
      logEl.innerHTML = '任务未运行。点击“立即运行”以启动。';
      logEl.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      initPage();
      document.getElementById('runBtn').addEventListener('click', runTask);
    });
  </script>
</body>
</html>
